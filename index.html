.<!DOCTYPE html>

<!--BOOSTRAP CDN -->
<link href="https:cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist.css/bootstrap.min.css"rel="stylesheet">

<body>

<div class="container mt-4">
<h1 class="text center"> Bootstrap Images >

<!--Bootstrap Images Section -->
<h2> Images </h2>
<p> Here are examples of images styled using Bootstrap's Image classes: </p>

<!--Image Fluid Image-->
<div class="container mt-4">
	<h4> Image Fluid </h4>
	<img src="download.JFIF" class="img-fluid" alt="fluid image" width="1100">
</div>


<!--Image Rounded Corners-->
<div class="container mt-4">
	<h4> Rounded Corners </h4>
	<img src="download.JFIF" class="img-fluid" alt="fluid image" width="1100" height="500">
</div>

<!--Image Rounded Circle-->
<div class="container mt-4">
	<h4>Rounded Circle</h4>
	<img src="download.JFIF" class=""alt="fluid image" width="1100">
</div>

<!--Image Tumbnail Image -->
<div class="container mt-4">
	<h4>Thumbnail Image</h4>
	<img src="download.JFIF" class="Thumbnail Image" alt="fluid image" width="1100">
</div>


<!--Image Center -->
<div class="container mt-3"> </div>
<h2>Centered Image</h2>
<p>Center an image by adding the utility classes .mx-auto (margin:auto) and d-block (display:block) to the image :</p>
<img src="download.JFIF" class="mx-auto d-block" style="width 50%">


<div class="container mt-3">
<img src="" class=" float start  alt="left" witdth="304">

<img src="" class="float end" alt="right" width="304">

</div>
